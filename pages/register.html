<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National College of Ireland Gym - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <link rel="stylesheet" href="./../css/style.css" />
  </head>
  <body class="flex flex-col">
    <nav
      class="head-navigation w-100 sticky top-0 flex align-items-center p-4 backdrop-blur-md z-50"
    >
      <a href="../index.html" class="site-logo link-light">NCI GYM</a>
      <ul class="my-auto">
        <li><a href="./register.html">Register</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./subscription.html">Subscription</a></li>
      </ul>
    </nav>
    <main class="flex-1 p-3 overflow-auto">
      <form
        class="max-w-md mx-auto my-8 p-6 bg-white rounded-md shadow-md my-auto h-100 overflow-auto"
      >
        <h2 class="text-2xl font-semibold text-center mb-4">
          Gym Registration
        </h2>
        <div class="grid grid-cols-2 gap-4">
          <div class="mb-4">
            <label
              for="firstName"
              class="block text-sm font-medium text-gray-600"
              >First Name</label
            >
            <input
              type="text"
              id="firstName"
              placeholder="Enter your first name"
              class="mt-1 p-2 w-full border rounded-md"
            />
          </div>

          <div class="mb-4">
            <label
              for="lastName"
              class="block text-sm font-medium text-gray-600"
              >Last Name</label
            >
            <input
              type="text"
              id="lastName"
              placeholder="Enter your last name"
              class="mt-1 p-2 w-full border rounded-md"
            />
          </div>
        </div>

        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-600"
            >Email</label
          >
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>

        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-600"
            >Password</label
          >
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>

        <div class="mb-4">
          <label
            for="confirmPassword"
            class="block text-sm font-medium text-gray-600"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm your password"
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>

        <div class="mb-4">
          <label
            for="phoneNumber"
            class="block text-sm font-medium text-gray-600"
            >Phone Number</label
          >
          <input
            type="tel"
            id="phoneNumber"
            placeholder="Enter your phone number"
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>

        <div class="mb-4">
          <label for="dob" class="block text-sm font-medium text-gray-600"
            >Date of Birth</label
          >
          <input
            type="date"
            id="dob"
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>

        <div class="mb-4">
          <label
            for="membership"
            class="block text-sm font-medium text-gray-600"
            >Membership Option</label
          >
          <select id="membership" class="mt-1 p-2 w-full border rounded-md">
            <option value="copper">Copper</option>
            <option value="silver">Silver</option>
            <option value="gold">Gold</option>
            <option value="titanium">Titanium</option>
          </select>
        </div>

        <div class="mb-4">
          <div class="flex items-center">
            <input type="checkbox" id="terms" class="form-checkbox" />
            <label for="terms" class="ml-2 text-sm text-gray-600"
              >I accept the terms and conditions</label
            >
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded-md"
        >
          Register
        </button>
      </form>
    </main>
  </body>
</html>
